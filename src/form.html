<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Особиста інформація</legend>
        <label>
            Прізвище:
            <input name="surname" type="text">
        </label>
        <br>
        <label>
            Ім'я:
            <input name="name" type="text">
        </label>
        <br>
        <label>
            По-батькові:
            <input name="fathers-name" type="text">
        </label>
        <br>
        <label for="sex">Стать: </label>
        <select name="sex" id="sex">
            <option value="female">Жіноча</option>
            <option value="male">Чоловіча</option>
        </select>
        <br>
        <label>
            Дата народження:
            <input type="date">
        </label>
    </fieldset>

    <fieldset>
        <legend>Контактна інформація</legend>
        <label>
            Електронна пошта:
            <input type="email">
        </label>
        <br>
        <label>
            Номер телефону:
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </label>
    </fieldset>

    <fieldset>
        <legend>Місце проживання</legend>
        <label>
            Країна:
            <input type="text">
        </label>
        <br>
        <label>
            Місто:
            <input type="text">
        </label>
    </fieldset>

    <fieldset>
        <legend>Уподобання</legend>
        <label>
            Бажаний колір фону:
            <input type="color">
        </label>
        <br>
        <label>
            Коментар:
            <textarea name="comment" cols="30" rows="10"></textarea>
        </label>
    </fieldset>

    <button type="submit">Надіслати</button>
    <button type="reset">Очистити</button>
</form>
</body>
</html>
