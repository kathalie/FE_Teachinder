<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="">
    <label>
        Прізвище:
        <input name="surname" type="text">
    </label>
    <br>
    <label>
        Ім'я:
        <input name="name" type="text">
    </label>
    <br>
    <label>
        По-батькові:
        <input name="fathers-name" type="text">
    </label>
    <br>
    <label for="sex">Стать: </label>
    <select name="sex" id="sex">
        <option value="female">Жіноча</option>
        <option value="male">Чоловіча</option>
    </select>
    <br>
    <label>
        Дата народження: 
        <input type="date">
    </label>
    <br>
    <label>
        Електронна пошта:
        <input type="email">
    </label>
    <br>
    <label>
        Номер телефону:
        <input type="tel">
    </label>
    <br>
    <label>
        Бажаний колір фону:
        <input type="color">
    </label>
    <br>
    <label>
        Країна:
        <input type="text">
    </label>
    <br>
    <label>
        Місто:
        <input type="text">
    </label>
    <br>
    <label>
        Коментар:
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </label>
</form>
</body>
</html>
